<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Sara The Florist — Mobile First</title>

  <!-- Icons & fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#d4af37;
      --deep:#14302f;
      --cream:#fef8f4;
      --glass: rgba(255,255,255,0.85);
      --card-shadow: 0 10px 24px rgba(20,48,47,0.08);
      --btn-radius: 12px;
      --radius: 14px;
      --safe-area: env(safe-area-inset-bottom,16px);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Poppins",sans-serif;
      -webkit-font-smoothing:antialiased;
      background: linear-gradient(180deg, #fffdf9 0%, #fff9fb 100%);
      color:#102927;
      -webkit-tap-highlight-color: transparent;
      overflow-y:auto;
    }

    /* NAV */
    nav{
      position:fixed; left:0; right:0; top:0;
      height:64px; display:flex; align-items:center; justify-content:space-between;
      padding:10px 14px; z-index:1200;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }
    .logo{font-family:'Dancing Script',cursive;color:var(--gold);font-size:1.5rem}
    .nav-right{display:flex;gap:10px;align-items:center}
    .hamburger{
      width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;
      background:transparent;border:0;font-size:1.15rem;color:var(--deep);box-shadow:none;
    }
    .search-btn{
      background:transparent;border:0; font-size:1.05rem;color:var(--deep);
    }

    /* HERO */
    header{
      margin-top:64px;
      height:36vh; min-height:220px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.32), rgba(0,0,0,0.45)),
        url('https://images.unsplash.com/photo-1606041008023-472dfb5e530f?q=80&w=1400') center/cover no-repeat;
      display:flex;align-items:flex-end; justify-content:center; padding:20px;
      border-bottom-left-radius:20px; border-bottom-right-radius:20px;
      color:white;
    }
    .hero-inner{ text-align:center; margin-bottom:18px; }
    .hero h1{ font-family:'Dancing Script'; font-size:2.1rem; color:var(--gold); text-shadow:0 6px 18px rgba(0,0,0,0.45); }
    .hero p{ margin-top:6px;font-size:.95rem; font-weight:300 }

    /* STICKY ICON TABS (Option B) */
    .tabs-wrap{
      position: sticky; top:64px; z-index:1100; background:transparent;
      padding:8px 10px; backdrop-filter: blur(4px);
    }
    .tabs{
      display:flex; gap:8px; overflow-x:auto; padding:8px;
      scrollbar-width:none; -webkit-overflow-scrolling:touch;
      background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0.98));
      border-radius:16px; box-shadow: 0 6px 20px rgba(16,41,39,0.03);
    }
    .tabs::-webkit-scrollbar{display:none}
    .tab{
      display:flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px; min-width:88px;
      background:#fff; border:1px solid rgba(20,48,47,0.04);
      box-shadow:0 4px 12px rgba(20,48,47,0.03);
      font-size:.9rem; color:var(--deep); cursor:pointer; white-space:nowrap;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .tab i{ font-size:1.05rem; color:var(--gold) }
    .tab.active{ transform:translateY(-4px); background:linear-gradient(180deg,#fff8f0,#fff6ef); box-shadow:0 10px 28px rgba(20,48,47,0.07) }

    /* CONTAINER */
    .container{ padding:10px; max-width:1100px; margin:0 auto; }

    /* GALLERY GRID */
    .gallery{
      display:grid; grid-template-columns: repeat(2,1fr); gap:12px;
      margin-top:10px; padding-bottom: calc(20px + var(--safe-area));
    }

    .card{
      background: #fff; border-radius: var(--radius); overflow:hidden;
      box-shadow: var(--card-shadow); display:flex; flex-direction:column;
      transition: transform .18s ease, box-shadow .18s ease;
      min-height: 220px;
    }
    .card:active{ transform: scale(.995) }
    .card-img{
      width:100%; height:140px; object-fit:cover; flex-shrink:0;
      border-bottom-left-radius: 0; border-bottom-right-radius:0;
    }
    .card-body{ padding:10px 12px; display:flex; flex-direction:column; gap:8px; flex:1 }
    .title{
      font-family:'Playfair Display',serif; font-size:.98rem; line-height:1.15;
      height:40px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      text-overflow:ellipsis;
    }
    .meta{ display:flex; justify-content:space-between; align-items:center; gap:8px }
    .price{ color:var(--gold); font-weight:700; font-size:1.05rem }
    .mini{ font-size:.82rem; color:#6b7a76 }

    .card-actions{ margin-top:auto; display:flex; gap:8px }
    .btn{
      flex:1; border:0; padding:9px 10px; border-radius:10px; font-weight:600; font-size:.92rem;
      cursor:pointer;
      transition: transform .12s ease;
    }
    .btn-primary{ background:linear-gradient(90deg,var(--gold), #b79b36); color:white }
    .btn-outline{ background:transparent; border:1px solid rgba(20,48,47,0.08); color:var(--deep) }

    /* FOOTER */
    footer{ padding:24px 12px; text-align:center; color:#fff; background:var(--deep); margin-top:8px; border-radius:10px; }

    /* MODAL (slide up) */
    .modal{
      position: fixed; inset:0; z-index:1400; display:none;
      background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
      align-items:flex-end; justify-content:center; padding:12px;
    }
    .sheet{
      width:100%; max-width:420px; border-radius:18px 18px 12px 12px; background:#fff;
      box-shadow: 0 -20px 60px rgba(2,10,8,0.3); transform: translateY(28px);
      animation: sheetIn .28s cubic-bezier(.2,.9,.2,1) forwards;
      overflow:hidden; max-height: 86vh;
    }
    @keyframes sheetIn {
      from { transform: translateY(110%); opacity:0 }
      to   { transform: translateY(0); opacity:1 }
    }
    .sheet .img{ width:100%; height:240px; object-fit:cover; display:block }
    .sheet .content{ padding:14px 16px; display:flex; flex-direction:column; gap:10px }
    .sheet .head{ display:flex; justify-content:space-between; align-items:center; gap:10px }
    .sheet h2{ font-family:'Dancing Script',cursive; color:var(--gold); font-size:1.45rem; margin:0 }
    .sheet p.desc{ color:#576b66; font-size:.95rem; line-height:1.35 }
    .sheet .price{ font-size:1.18rem; color:var(--gold); font-weight:700 }
    .sheet .actions{ display:flex; gap:10px; margin-top:8px }
    .close-sheet{ width:44px;height:44px;border-radius:10px; display:inline-flex; align-items:center; justify-content:center; border:0; background:rgba(0,0,0,0.06); color:#222 }

    /* small screens tweaks */
    @media (min-width:700px){
      .gallery{ grid-template-columns: repeat(3, 1fr); gap:14px }
      header{ height:30vh }
    }
    @media (min-width:1000px){
      .gallery{ grid-template-columns: repeat(4, 1fr) }
    }

    /* tiny accessibility / focus */
    .tab:focus, .btn:focus, .hamburger:focus, .close-sheet:focus { outline:3px solid rgba(20,48,47,0.06); outline-offset:2px }
  </style>
</head>
<body>

  <nav>
    <div class="logo" aria-hidden="true">Sara The Florist</div>
    <div class="nav-right">
      <button class="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
      <button id="hamburger" class="hamburger" aria-label="Open menu"><i class="fas fa-bars"></i></button>
    </div>
  </nav>

  <!-- Burger overlay menu (hidden by default) -->
  <div id="menuOverlay" aria-hidden="true" style="position:fixed; inset:0; z-index:1300; display:none;">
    <div style="position:absolute; inset:0; background:linear-gradient(180deg, rgba(20,48,47,0.8), rgba(20,48,47,0.9));"></div>
    <div style="position:relative; padding:18px; display:flex; flex-direction:column; gap:12px; height:100%; color:white;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="font-family:'Dancing Script'; font-size:1.6rem; color:var(--gold)">Sara The Florist</div>
        <button id="closeMenu" class="close-sheet" aria-label="Close menu"><i class="fas fa-times"></i></button>
      </div>
      <div style="margin-top:10px; display:flex; flex-direction:column; gap:8px;">
        <a href="#" class="menu-link" data-cat="all" style="text-decoration:none; color:white; font-size:1.05rem; padding:12px; border-radius:8px; display:flex; align-items:center; gap:12px;"><i class="fas fa-seedling" style="color:var(--gold)"></i> All</a>
        <a href="#" class="menu-link" data-cat="decor" style="text-decoration:none; color:white; font-size:1.05rem; padding:12px; border-radius:8px; display:flex; align-items:center; gap:12px;"><i class="fas fa-archway" style="color:var(--gold)"></i> Décor</a>
        <a href="#" class="menu-link" data-cat="gifting" style="text-decoration:none; color:white; font-size:1.05rem; padding:12px; border-radius:8px; display:flex; align-items:center; gap:12px;"><i class="fas fa-gift" style="color:var(--gold)"></i> Gifting</a>
        <a href="#" class="menu-link" data-cat="christmas" style="text-decoration:none; color:white; font-size:1.05rem; padding:12px; border-radius:8px; display:flex; align-items:center; gap:12px;"><i class="fas fa-tree" style="color:var(--gold)"></i> Christmas</a>
      </div>
      <div style="margin-top:auto; font-size:.95rem; color:rgba(255,255,255,0.9)">
        <div>Contact</div>
        <a href="https://wa.me/919995423833" style="color:var(--gold); text-decoration:none; display:inline-block; margin-top:8px;">+91 99954 23833 (WhatsApp)</a>
      </div>
    </div>
  </div>

  <!-- HERO -->
  <header>
    <div class="hero-inner">
      <h1>Sara The Florist</h1>
      <p>Made with Love</p>
    </div>
  </header>

  <!-- ICON TABS (sticky) -->
  <div class="tabs-wrap">
    <div class="tabs container" id="tabs">
      <div class="tab active" data-cat="all" role="button" tabindex="0"><i class="fas fa-seedling"></i><span>All</span></div>
      <div class="tab" data-cat="decor" role="button" tabindex="0"><i class="fas fa-archway"></i><span>Décor</span></div>
      <div class="tab" data-cat="gifting" role="button" tabindex="0"><i class="fas fa-gift"></i><span>Gifts</span></div>
      <div class="tab" data-cat="christmas" role="button" tabindex="0"><i class="fas fa-tree"></i><span>Christmas</span></div>
    </div>
  </div>

  <main class="container" id="main">
    <div class="gallery" id="gallery" aria-live="polite"></div>
  </main>

  <!-- Modal / Sheet -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet" role="document">
      <img src="" alt="" class="img" id="mImg">
      <div class="content">
        <div class="head">
          <h2 id="mTitle">Title</h2>
          <button class="close-sheet" id="closeModal" aria-label="Close"><i class="fas fa-times"></i></button>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <div class="price" id="mPrice">₹0</div>
          <div class="mini" id="mCategory">Category</div>
        </div>
        <p class="desc" id="mDesc">Description</p>
        <div class="actions">
          <a id="mWa" class="btn btn-primary" href="#" target="_blank" rel="noopener"> <i class="fab fa-whatsapp"></i> Order on WhatsApp</a>
          <button id="favBtn" class="btn btn-outline" aria-pressed="false"><i class="fas fa-heart"></i> Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/919995423833" class="wa-float" style="position:fixed; bottom:18px; right:18px; width:56px; height:56px; border-radius:50%; background:#25D366; display:flex; align-items:center; justify-content:center; color:white; z-index:1200; box-shadow:0 12px 36px rgba(37,211,102,0.18);">
    <i class="fab fa-whatsapp" style="font-size:1.3rem"></i>
  </a>

  <footer>
    © 2025 Sara The Florist • Dev : hawky • Contact: <a href="https://wa.me/919995423833" style="color:var(--gold); text-decoration:none;">+91 99954 23833</a>
  </footer>

  <script>
    /************ DATA ************/
    const items = [
      {title:"Blush Rose Cascade", price:"₹900", cat:"gifting", img:"https://www.yuvaflowers.com/cdn/shop/files/special-surprise-arrangement-manual-yuvaflowers-bestgifts-1456-default-title-42166032695576.jpg?v=1711896203", desc:"Gift."},
      {title:"Ivory Elegance Bouquet", price:"₹800", cat:"gifting", img:"https://www.yuvaflowers.com/cdn/shop/files/special-surprise-arrangement-manual-yuvaflowers-bestgifts-1456-default-title-42166032695576.jpg?v=1711896203", desc:"Gift"},
      {title:"Rose Wedding Arch", price:"₹600", cat:"decor", img:"https://www.yuvaflowers.com/cdn/shop/files/special-surprise-arrangement-manual-yuvaflowers-bestgifts-1456-default-title-42166032695576.jpg?v=1711896203", desc:"Gift."},
      {title:"Christmas Wreath", price:"500", cat:"decor", img:"https://www.yuvaflowers.com/cdn/shop/files/special-surprise-arrangement-manual-yuvaflowers-bestgifts-1456-default-title-42166032695576.jpg?v=1711896203", desc:"Gift."},
      {title:"Christmas", price:"₹200", cat:"christmas", img:"https://www.thesparklestory.in/cdn/shop/files/WinterWonderlandBauble-ChristmasTree-Setof3_800x.jpg?v=1732357473", desc:"Christmas."},
      {title:"Christmas", price:"₹700", cat:"christmas", img:"https://www.thesparklestory.in/cdn/shop/files/WinterWonderlandBauble-ChristmasTree-Setof3_800x.jpg?v=1732357473", desc:"Christmas."},
      {title:"Christmas", price:"₹400", cat:"christmas", img:"https://www.thesparklestory.in/cdn/shop/files/WinterWonderlandBauble-ChristmasTree-Setof3_800x.jpg?v=1732357473", desc:"Christmas."},
      {title:"Christmas", price:"₹800", cat:"christmas", img:"https://www.thesparklestory.in/cdn/shop/files/WinterWonderlandBauble-ChristmasTree-Setof3_800x.jpg?v=1732357473", desc:"Christmas."}
    ];

    /************ ELEMENTS ************/
    const gallery = document.getElementById('gallery');
    const tabs = document.querySelectorAll('.tab');
    const modal = document.getElementById('modal');
    const mImg = document.getElementById('mImg');
    const mTitle = document.getElementById('mTitle');
    const mPrice = document.getElementById('mPrice');
    const mDesc = document.getElementById('mDesc');
    const mCategory = document.getElementById('mCategory');
    const mWa = document.getElementById('mWa');
    const favBtn = document.getElementById('favBtn');

    let activeCat = 'all';

    /************ RENDER ************/
    function render(cat = 'all') {
      gallery.innerHTML = '';
      const filtered = items.filter(i => cat === 'all' || i.cat === cat);
      filtered.forEach((item, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('role','article');
        card.innerHTML = `
          <img class="card-img" loading="lazy" src="${item.img}" alt="${escapeHtml(item.title)}">
          <div class="card-body">
            <div class="title">${escapeHtml(item.title)}</div>
            <div class="meta">
              <div class="price">${item.price}</div>
              <div class="mini">${capitalize(item.cat)}</div>
            </div>
            <div class="card-actions">
              <button class="btn btn-outline" data-action="view" data-index="${idx}"><i class="fas fa-eye"></i> View</button>
              <button class="btn btn-primary" data-action="wa" data-index="${idx}"><i class="fab fa-whatsapp"></i> Order</button>
            </div>
          </div>
        `;
        gallery.appendChild(card);
      });
      // small progressive micro animation for cards
      Array.from(gallery.children).forEach((c,i)=> c.style.animation = `pop .16s ${i*0.03}s both`);
      addCardListeners();
    }

    // tiny pop animation via JS-inserted keyframes (keeps CSS tidy)
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes pop { from { opacity:0; transform: translateY(8px) scale(.995) } to { opacity:1; transform:translateY(0) scale(1) } }
    `;
    document.head.appendChild(style);

    /************ HELPERS ************/
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }
    function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1) }

    /************ LISTENERS ************/
    function addCardListeners(){
      document.querySelectorAll('[data-action="view"]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const i = Number(btn.getAttribute('data-index'));
          openModal(i);
        });
      });
      document.querySelectorAll('[data-action="wa"]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const i = Number(btn.getAttribute('data-index'));
          const item = items[i];
          const url = `https://wa.me/919995423833?text=${encodeURIComponent("Hi Sara! I want: " + item.title + " - " + item.price)}`;
          window.location.href = url;
        });
      });
    }

    // Tabs
    tabs.forEach(t=>{
      t.addEventListener('click', (e)=>{
        const cat = t.getAttribute('data-cat');
        setActiveTab(cat, t);
      });
      t.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); t.click(); }
      });
    });

    function setActiveTab(cat, el){
      activeCat = cat;
      tabs.forEach(x=>x.classList.remove('active'));
      el.classList.add('active');
      render(cat);
      // scroll tab into view nicely on small screens
      el.scrollIntoView({behavior:'smooth', inline:'center', block:'nearest'});
    }

    // Menu (hamburger)
    const hamburger = document.getElementById('hamburger');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenuBtn = document.getElementById('closeMenu');
    hamburger.addEventListener('click', (e)=>{
      menuOverlay.style.display = 'block';
      setTimeout(()=> menuOverlay.style.opacity = '1', 16);
      menuOverlay.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    });
    closeMenuBtn.addEventListener('click', closeMenu);
    menuOverlay.addEventListener('click', (e)=>{
      // close when clicking outside inner content (we check root overlay area)
      if(e.target === menuOverlay) closeMenu();
    });
    function closeMenu(){
      menuOverlay.style.display = 'none';
      menuOverlay.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    // menu links filter
    document.querySelectorAll('.menu-link').forEach(a=>{
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        const cat = a.getAttribute('data-cat');
        // find matching tab and activate
        const matching = Array.from(tabs).find(t=>t.getAttribute('data-cat')===cat);
        if(matching) setActiveTab(cat, matching);
        closeMenu();
      });
    });

    // Modal open/close
    function openModal(i){
      const item = items[i];
      mImg.src = item.img;
      mImg.alt = item.title;
      mTitle.textContent = item.title;
      mPrice.textContent = item.price;
      mDesc.textContent = item.desc;
      mCategory.textContent = capitalize(item.cat);
      mWa.href = `https://wa.me/919995423833?text=${encodeURIComponent("Hi Sara! I want: " + item.title + " - " + item.price)}`;
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
      // disable body scroll when modal open
      document.body.style.overflow = 'hidden';
      // reset fav button
      favBtn.setAttribute('aria-pressed','false');
    }
    document.getElementById('closeModal').addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=> {
      if(e.target === modal) closeModal();
    });
    function closeModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    // Favorite toggle (demo)
    favBtn.addEventListener('click', ()=>{
      const pressed = favBtn.getAttribute('aria-pressed') === 'true';
      favBtn.setAttribute('aria-pressed', String(!pressed));
      favBtn.classList.toggle('btn-primary', !pressed);
      favBtn.classList.toggle('btn-outline', pressed);
      favBtn.innerHTML = (!pressed) ? '<i class="fas fa-heart"></i> Saved' : '<i class="fas fa-heart"></i> Save';
    });

    // Close overlays on escape (accessibility)
    window.addEventListener('keydown', (e)=> {
      if(e.key === 'Escape') {
        if(modal.style.display === 'flex') closeModal();
        if(menuOverlay.style.display === 'block') closeMenu();
      }
    });

    // initial render
    render();

    // ensure images load nicely and maintain aspect on slow networks
    document.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('img[loading="lazy"]').forEach(img=>{
        img.addEventListener('error', ()=> img.style.opacity = .6);
      });
    });
  </script>
</body>
</html>
